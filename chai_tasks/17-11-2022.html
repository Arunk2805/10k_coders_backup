      var arr = [23, 56, 4, 78, 5, 63, 45, 210, 56];
      arr = deleteElement(arr,56);
      

      function deleteElement(arr,ele) {
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] == ele) {
            arr.splice(i, 1);
          }
        }
        return arr;
      }
    
      deleteElement(arr,ele);
