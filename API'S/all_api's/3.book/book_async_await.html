<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var book=[]
        function getbooks(){
          return new Promise((resolve,reject)=>{
            var getbook=new XMLHttpRequest
            getbook.onreadystatechange=function(){
                if(getbook.readyState==4&&getbook.status==200){
                 resolve(JSON.parse(getbook.response))  
                };
            } 
            getbook.open("GET","https://book4.p.rapidapi.com/");
            getbook.setRequestHeader('X-RapidAPI-Key', 'dedbbe3f2amshc2fa702364b71acp10a8fbjsn503c09bc5a91')
            getbook.setRequestHeader('X-RapidAPI-Host', 'book4.p.rapidapi.com')
            getbook.send();
          }) 
        }
       
        async function asyncData(){
            try {
                var book=await getbooks();
                console.log("i am from async await try",book)
            } catch {
                console.log("i am from async await catch",book) 
            }
        }
        asyncData()
    </script>
</body>
</html>
